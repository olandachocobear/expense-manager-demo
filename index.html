  <meta name="mobile-web-app-status-bar-style" content="black" />

  <script>
    window.Polymer = {
      //rootPath: document.querySelector('base').getAttribute('href')
      rootPath: '/voucher-redeem/'
    };
    // Load and register pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js', {
          scope: '/voucher-redeem/',
        });
      });
    }
  </script>

    @font-face {
        font-family: "DINPro";
        font-weight: bold;
        src: local('DINPro'), url("fonts/DINPro-Bold.otf") format("opentype");
    }

    /* styling for render while resources are loading */
    loyalty-app[unresolved] {
      display: block;
      position: relative;
      top: calc((100% - 343px) / 2);
      width: 300px;
      margin: 0 auto;
      font-size: 28px;
    }

    @media (max-height: 375px) {
      loyalty-app[unresolved] {
        top: 16px;
      }
    }
