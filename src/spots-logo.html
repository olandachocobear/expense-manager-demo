]
<dom-module id="spots-logo">
  <template>
    <style include="lumo-color-legacy">
      
    </style>
    <img src="images/logo_smaller.png"
      style="/*filter:hue-rotate(145deg);*/
            width:84%;margin-left:2px;margin-top:5px;">
    </h1>

  </template>

  <script>
    (function() {
      /**
       * @memberof ExpenseManager
       */
      class SpotsLogoElement extends ExpenseManager.ReduxMixin(Polymer.Element) {
        static get is() {
          return 'spots-logo';
        }

        _showInfoDialog() {
          this.dispatch('showInfoDialog');
        }

        _logout() {
          this.dispatch('logout');
        }
      }

      customElements.define(SpotsLogoElement.is, SpotsLogoElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.SpotsLogoElement = SpotsLogoElement;
    })();
  </script>
</dom-module>
