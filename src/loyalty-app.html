<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">
<link rel="import" href="data/store.html">
<link rel="import" href="login-page.html">
<link rel="import" href="entry-page.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="./view-1.html">
<link rel="import" href="./auth-page.html">

<dom-module id="loyalty-app">
  <link rel="lazy-import" group="overview" href="overview-page.html">
  
  <template>
    <style include="lumo-color">
      :host {
        display: block;
      }

      #pages,
      #pages > * {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>

    <app-location
      route="{{route}}"
      query-params="{{queryParams}}">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subRoute}}"
      >
    </app-route>

    <iron-pages id="pages" selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="login">
      <overview-page name="list"> </overview-page>
      <entry-page name="entry"> </entry-page>
      <login-page name="login" route="{{subroute}}" theme="light" /> </login-page>
      <my-view1 name="login2" route="{{subroute}}" theme="dark" /> </my-view1>
      <auth-page name="frontgate"></auth-page>
    </iron-pages>
  </template>

  <script>
    (function() {
      /**
       * @memberof ExpenseManager
       */
      class ExpenseAppElement extends ExpenseManager.ReduxMixin(Polymer.Element) {
        static get is() {
          return 'loyalty-app';
        }

        static get properties() {
          return {
            /**
             * Index of the active page. Possible values:
             * 0 - login page,
             * 1 - overview page.
             */
            activePage: Number,

            /**
             * Whether the user is authenticated or not.
             */
            authenticated: {
              type: Boolean,
              statePath: 'uiState.authenticated',
              observer: '_updatePage'
            },
            
            /* for Router purpose */
            page: {
              type: String,
            },
            routeData: Object,
            subroute: Object,
            // This shouldn't be neccessary, but the Analyzer isn't picking up
            // Polymer.Element#rootPath
            rootPath: String,
          };
        }
        
        /**
         * @param {string} authenticated whether the user is authenticated or not.
         */
        _updatePage() {
          this.activePage = this.authenticated ? 1 : 0;
        }

        ready() {
          super.ready();
          console.log(this.route)
          console.log(this.queryParams)
          console.log(this.routeData)
          console.log(this.subRoute)

          // Custom elements polyfill safe way to indicate an element has been upgraded.
          this.removeAttribute('unresolved');

          // Start loading the overview page after we're done showing the login page.
          requestAnimationFrame(() => {
            setTimeout(() =>
              Polymer.importHref(this.importPath + 'overview-page.html', null, null, true), 0);
          });
        }
        
        
        // new...
        static get observers() {
          return [
            '_routeChanged(route.*)',
            '_viewChanged(routeData.view)'
          ]
        }

        _routeChanged(changeRecord) {
          if (changeRecord.path === 'path') {
            console.log('Path changed!');
          }
        }
        _viewChanged(view) {
          console.log('rend')
          console.log(this.routeData)
          if(this.routeData.page=='entry')
            this.dispatch('showInfoDialog')
          else
            this.dispatch('hideInfoDialog')
          // load data for view

          if(this.routeData.page=="frontgate"){
            // (function(this) {
             var $this = this;
             this._registerCred(this.queryParams);

              setTimeout(function() { 
                $this.set ('route.path', "/entry");
                $this.set ('route.queryParams', {});
              }, 2000);
            // })(this);
          }
        }

        _registerCred(x){
          console.log(x);
          this.dispatch('logMeIn', {
            details:x,
            session:{
              jsess: x.jsessionid,
              log_time: Date.now()
            }
          })
        }
      }

      customElements.define(ExpenseAppElement.is, ExpenseAppElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.ExpenseAppElement = ExpenseAppElement;
    })();
  </script>
</dom-module>
