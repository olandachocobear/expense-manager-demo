<dom-module id="entry-page">
  <template>
    <style include="lumo-color responsive-layout">
      :host {
        display: block;
      }

      :host([phone]) .content {
        flex-direction: column;
      }

      .content {
        display: flex;
        flex: auto;
        height: 0.001px;
        /* background: var(--lumo-base-color); */
        /* background: url("../images/spots-bg.png"); */
        background: #e6e6e6;
      }

      filters-toolbar[phone] {
        width: auto;
        box-shadow: var(--lumo-shade-50pct) 0 -10px 6px -10px inset;
      }

      filters-toolbar {
        width: 300px;
        box-shadow: inset -4px 0 16px -9px var(--lumo-shade-50pct);
      }

      @media (max-width: 1124px) {
        .content {
          padding-right: 0;
        }
      }

      content-panel {
        flex: 1;
      }

      .red_header{
        color: maroon
      }
      .green_header{
        color: seagreen;
      }

    </style>

    <app-header-layout>
      <app-header slot="header" fixed condenses>
        <nav-bar style=height:100px theme="light"></nav-bar>
      </app-header>

      <div id="ok" class="content">
      </div>
   
    </app-header-layout>
    
    <app-toasts id="toast2" intense mutable-data></app-toasts>

    <new-transaction-layout style=margin-top:-90px></new-transaction-layout>

    <m2-dialog id="receipt" on-dialog-closed="_setReceiptClosed" stop-auto-dismiss 
      style=z-index:1000;max-width:500px>
      <div slot="container">
        <!-- TRX RECEIPT -->
        <receipt-paper style="width:300px;margin:auto">

        </receipt-paper>
      </div>
    </m2-dialog>

    
<!-- ======================================================================= -->
<!-- Adding new dialog for `Change Password` -->
<!-- ======================================================================= -->
    <pwd-dialog shown=[[showPwdDialog]]
                change-success=[[changeStatus]]
    >
    </pwd-dialog>
    
    <confirm-dialog id="dialog" on-result="closeAlert" modal=true>
      <center>
        <h1 style=margin-top:7px class$=[[_giveHeaderColor(alertTitle)]] >[[alertTitle]]</h1>
        <br>
        <img style=margin-top:22px src="images/[[smileyIcon]]" width=147>
        <H3 style="color: #666;
            margin-top: 40px;
            margin-bottom: 0px;
            line-height: 200%;
            ">
          <!-- It seems like you're currently having a bad connection. -->
          <span style="font-size: 21px;color: #555;font-weight: 12000;text-decoration: underline;">
            [[alertHeader]]
          </span><br>
          <span style="letter-spacing: 0.3pt;font-size: 20px;font-weight: normal;">
            [[alertBody]]
          </span>
        </H3>
      </center>
    </confirm-dialog>

    <frame name=print_frame id=print_frame></frame>
  </template>

  <script>
    printDivCSS = new String ('<link href="./print.css" rel="stylesheet" type="text/css">')
    function printDiv(divId) {
        window.frames["print_frame"].document.body.innerHTML=printDivCSS + document.getElementById(divId).innerHTML
        window.frames["print_frame"].window.focus()
        window.frames["print_frame"].window.print()
    }

    function nativePrint(div){
      this.shadowRoot.querySelector
      var divToPrint=document.getElementById(div);

      var newWin=window.open('','Print-Window');

      newWin.document.open();

      newWin.document.write('<html><body onload="window.print()">'+divToPrint.innerHTML+'</body></html>');

      newWin.document.close();

      setTimeout(function(){newWin.close();},10);
    }

    (function() {
      /**
       * @memberof ExpenseManager
       * @mixes ExpenseManager.ResponsiveMixin
       */
      class EntryPageElement extends ExpenseManager.ReduxMixin(ExpenseManager.ResponsiveMixin(Polymer.Element)) {
        static get is() {
          return 'entry-page';
        }
        
        static get properties() {
          return {
            smileyIcon: {
              type: String,
              statePath: 'errors.smileyIcon'
            },
            alertBody: {
              type: String,
              statePath: 'errors.alertBody'
            },
            alertTitle: {
              type: String,
              statePath: 'errors.alertTitle'
            },
            alertHeader: {
              type: String,
              statePath: 'errors.alertHeader'
            },
            alertButton: {
              type: String,
              statePath: 'errors.alertButton'
            },
            errorMsg: {
              type: String,
              statePath: 'errors.msg'
            },
            errorCode: {
              type: String,
              statePath: 'errors.code',
              observer: '_showMsg',
              /* notify: true */
            },
            receiptVisible: {
              type: Boolean,
              statePath: 'uiState.receiptDialogVisible',
              observer: '_toggleReceipt'
            },
            // receiptVisible: {
            //   type: Boolean,
            //   observer: '_detectModalChanges'
            // },
            merchant: {
              type: Object,
              statePath: 'user.data.storeName'
            },
            mid: {
              type: Object,
              statePath: 'user.data.mid'
            },
            tid: {
              type: Object,
              statePath: 'user.data.tid'
            },
            lastTrx: {
              type: Object,
              statePath: 'lastTrx'
            },
            origAmount: {
              type: String,
              statePath: 'lastTrx.trxAmount'
            },
            remaining: {
              type: String,
              statePath: 'lastTrx.remaining'
            },
            listVouchers: {
              type: Array,
              statePath: 'lastTrx.vouchers'
            },
            showAlert: {
              type: Boolean,
              statePath: 'uiState.modalAlert',
              observer: 'toggleAlert'
            },
            transNo: {
              type: String,
              statePath: 'transaction.trxNumber'
            },
            showPwdDialog: {
              type: Boolean,
              statePath: 'uiState.pwdDialogVisible'
            },
            changeStatus: {
              type: Boolean,
              statePath: 'passwords.changeSuccess',
              observer: 'changePwdDialog'
            }
          };
        }
        
        changePwdDialog() {
          if (this.changeStatus){
            console.log("Changing button for pass dialog");
          }
        }

        closeAlert(result) {
          this.dispatch('hideAlert')
          if(this.alertTitle == 'Success') {
            if(result.detail==true){ // if click 'Print Receipt'
              setTimeout(() => {
                this.dispatch('generateReceipt', this.transNo)
                //this.dispatch('showReceipt')
              }, 400);
            }
          }
          
          // bug fix "form not reset when clicked close button on popup"
          if(result.detail==false) // --> false if it's clicked 'cancel'
          {
            this.dispatch('resetForm');
            this.dispatch('resetTrx');
            this.fieldAmount = "0";
          }
        }

        toggleAlert(){
          if (this.showAlert)
            this.$.dialog.show({
              delay: 10,
              confirm: this.alertButton, //'Try again later'
              cancel: (this.alertTitle == 'Success') ? 'Close' : ''
            })
        }
        
        _giveHeaderColor(title){
          if(title=='Success')
            return "green_header";
          else
            return "red_header";
        }

        _setReceiptClosed() {
          this.dispatch('hideReceipt');
        }

        _toggleReceipt() {
          if (this.receiptVisible){
            this.$.receipt.open();
          }
        }

        /* JANGAN DOUBLE! (di props udah) */
        // static get observers() {
        //   return [
        //     '_showMsg(errors.*)'
        //   ]
        // }
        
        _showMsg(){
          // API response returned
          if(this.errorCode!=null){
            switch (this.errorCode){
              case '00': 
                return //this.successToast();
              case 200:
                return //this.showSuccessToast()
              case "B2": 
                return this.showWarningToast(this.errorMsg);
              case 401:
                return this.showCustomToast(CONST.ALERT.SESS_EXPIRED)
              case 500:
                return this.showCustomToast(CONST.ALERT.SYSTEM_ERROR);
              case 66: 
                return this.showCustomToast(CONST.ALERT.BAD_CONNECTION);
              default:
                //this.showErrorToast(this.errorMsg);
            }
          }
        }
      
        
        showSuccessToast(){  
          let toasts2 = this.$.toast2;
          toasts2.showSuccessToast("Success. Voucher burned.", {fitBottom:true});
          
          // instead of making new Actions/Reducer for refreshing Lists,
          // better add observer on `overview-page` on errorMessage
          
          this._resetToast();
        }
        showWarningToast(warning){  
          let toasts2 = this.$.toast2;
          // toasts2.showWarningToast("Invalid voucher.", {fitBottom:true});
          toasts2.showWarningToast(`ERROR: ${this.errorMsg}`, {fitBottom:true})
          this._resetToast();
        }
        showErrorToast(err){  
          let toasts2 = this.$.toast2;
          toasts2.showErrorToast(`Failed to process (msg: '${err}').`, {fitBottom:true});
          this._resetToast();
        }
        showCustomToast(msg){
          let toasts2 = this.$.toast2;
          toasts2.showErrorToast(msg, {fitBottom:true});
          this._resetToast();
        }

        _resetToast(){
          this.dispatch('updateErrorCode', null)
        }
}
      customElements.define(EntryPageElement.is, EntryPageElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.EntryPageElement = EntryPageElement;
    })();
  </script>
</dom-module>
