<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="./voucher-entry.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button-light.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<script src="./js/vouchers-area.js"></script>

<dom-module id="vouchers-area">
  
  <template>  
    <style>
      #add-button 
      {
        position: relative;
        height: var(--lumo-size-xl);
        width: var(--lumo-size-xl);
        right: 40%;
        bottom: 8px;
        float: right;
        z-index: 9999;
        background: var(--loyalty-primary-color);
        color: var(--lumo-error-contrast-color);
        box-shadow: var(--lumo-box-shadow-m);
        border-radius: 50%;
      }
      paper-icon-button-light {
        display: none;
      }
      paper-icon-button-light[shown]{
        display:block;
      }
      
    </style>
    
    <dom-repeat items=[[listVouchers]] mutable-data>
      <template>
        <voucher-entry voucher=[[item]]> </voucher-entry>
      </template>
    </dom-repeat>

    
    <paper-icon-button-light id="add-button" shown$="[[addAllowed]]">
        <button aria-label="Add expense" on-click="_add">
          <iron-icon icon="expense-manager:add"></iron-icon>
        </button>
    </paper-icon-button-light>

  </template>
  
</dom-module>
