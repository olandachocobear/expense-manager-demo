<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="./voucher-entry.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button-light.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-swipeable-container/iron-swipeable-container.html">

<script src="./js/vouchers-area.js"></script>

<dom-module id="vouchers-area">
  
  <template>  
    <style>
      #add-button 
      {
        position: relative;
        height: var(--lumo-size-l);
        width: var(--lumo-size-l);
        bottom: 10px;
        margin-top: -2px;
        float: right;
        z-index: 9999;
        background: var(--loyalty-primary-color);
        color: var(--lumo-error-contrast-color);
        box-shadow: var(--lumo-box-shadow-m);
        border-radius: 50%;
      }
      @media(min-width:1025px){
        #add-button{
          right:47%;
        }
      }
      @media(max-width:1024px){
        #add-button{
          right:45%;
        }
      }
      paper-icon-button-light {
        display: none;
      }
      paper-icon-button-light[shown]{
        display:block;
      }
      
    </style>
    <iron-swipeable-container id="swiper" swipe-style="curve" width-ratio="3"
    on-iron-swipe="_deleteNode" destroy
  >
    <!-- <dom-repeat items={{listExample}}> -->
      <template is="dom-repeat" items={{listVouchers}} mutable-data index-as="nomor">
        <div id=[[item.id]]>
          <voucher-entry voucher=[[item]]> </voucher-entry>
        </div>  
      </template>
    <!-- </dom-repeat> -->
  </iron-swipeable-container>
    
    <paper-icon-button-light id="add-button" shown>
        <button aria-label="Add voucher" on-click="_add">
          <iron-icon icon="expense-manager:add"></iron-icon>
        </button>
    </paper-icon-button-light>

  </template>
  
</dom-module>
