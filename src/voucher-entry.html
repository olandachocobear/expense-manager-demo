<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="./voucher-input.html">

<script type='module' src="./js/voucher-entry.js"></script>

<dom-module id="voucher-entry">
  <template>
    
    <style>
      div {
        margin-bottom:10px;
      }
    </style>

    <dom-repeat items={{vouchers}}>
      <template>
        <div>
          <voucher-input code={{item.uniqueCode}}></voucher-input>
        </div>
      </template>
    </dom-repeat>
    
  </template>

  
</dom-module>
