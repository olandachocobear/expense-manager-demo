<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="./voucher-input.html">
<link rel="import" href="./voucher-label.html">
<link rel="import" href="../bower_components/iron-swipeable-container/iron-swipeable-container.html">

<script type='module' src="./js/voucher-entry.js"></script>

<dom-module id="voucher-entry">
  <template>
    
    <style>
      div {
        margin-bottom:10px;
      }
      voucher-label{
        /* float:left; strange..if commented, it will be floating */
        position: relative;
        text-shadow: 1px 1px 2px burlywood;
        /* left:42%; */
        box-shadow: 1px 2px 4px seagreen;
        top: -23px;
        left: 33%;
        z-index: 2;
        line-height: 1;
        vertical-align: baseline;
        margin: 0 .14285714em;
        background-color: lightseagreen;
        background-image: none;
        padding: .4983em 1.403em; /* .5833em .833em; */
        color: aliceblue;
        /* color: #556b2fee; */
        /* color: rgba(0,0,0,.6); */
        text-transform: none;
        font-weight: 600;
        border: 0 solid transparent;
        opacity: 0.95;
        letter-spacing: 0.03em;
      }
      voucher-label:before {
        position: absolute;
        -webkit-transform: translateY(-50%) translateX(50%) rotate(-45deg);
        transform: translateY(-50%) translateX(50%) rotate(-45deg);
        top: 50%;
        right: 100%;
        content: '';
        background-color: lightseagreen;
        background-image: none;
        width: 1.56em;
        height: 1.56em;
        -webkit-transition: none;
        transition: none;
      }
      voucher-label:after{
        position: absolute;
        content: '';
        top: 50%;
        left: -.25em;
        margin-top: -.25em;
        background-color: #fff!important;
        width: .5em;
        height: .5em;
        -webkit-box-shadow: 0 -1px 1px 0 rgba(0,0,0,.3);
        box-shadow: 0 -1px 1px 0 rgba(0,0,0,.3);
        border-radius: 500rem;
      }

      overlay {
        display:block;
        background: #f8b7b7;
        z-index:1;
      -webkit-filter: blur(25px);
      -moz-filter: blur(25px);
      -o-filter: blur(25px);
      -ms-filter: blur(25px);
      filter: blur(2px);
      opacity: 0.88;
      height: 17px;
    width: 85%;
    margin-left: 7%;
    margin-top: -24px;
      }
    </style>

    <dom-repeat items={{vouchers}}>
      <template>
        <iron-swipeable-container swipe-style="curve" width-ratio="3">
          <img width=23 src="../images//if_90_111056.png" 
            style="float: left;
              margin-left: 2px;
              margin-top: 3px;
              display: block;">
          
          <div>
          
          <voucher-input code={{item.uniqueCode}}></voucher-input>
          
          <!-- <overlay></overlay> -->
          
          <voucher-label 
            bgColor="red"
            label={{item.voucherType}}
          >
          </voucher-label>
          <!-- extra information on the right..-->
          
        </div>
        </iron-swipeable-container>
      </template>
    </dom-repeat>
    
  </template>

  
</dom-module>
