<dom-module id="transaction-dialog">

      <iron-ajax id="ajax"

        handle-as="json"
        on-response="onResponse"
        on-error="onError"
        last-response="{{response}}">

            "name": "morpheus",
            "job": "leader"
          }'

    <vaadin-dialog modeless=false id="dialog" no-close-on-esc no-close-on-outside-click opened="[[open]]">

          <style>
            :host {

              background-size: contain;
            }

                position: relative;

                width: var(--lumo-size-l);

                float: right;
                z-index: 9999;
                background: var(--loyalty-primary-color);

                border-radius: 50%;
              }
              .wrapper {
                display: flex;
                margin-top: var(--lumo-space-s);
              }
    
              #form {
                min-width: 300px;
                display: flex;
                flex-direction: column;
              }

                margin-left: var(--lumo-space-l);
              }

                /* margin-right: var(--lumo-space-m); */
              }
    
              vaadin-text-area {
                min-height: 125px;
              }
    
              img {
                max-width: 350px;
              }
    
              @media (max-width: 900px) {
                [part~="overlay"] {
                  align-self: stretch;
                  border-radius: 0;
                }
    
                #upload {
                  margin: 10px 0;
                }
    
                .wrapper {
                  flex-direction: column;
                }
    
                .receipt-wrapper img {
                  max-width: 100%;
                }
              }
              h4 {
                font-size: 10px;
                margin-bottom: -18px;
              }
              h2 {

  </template>
  
</dom-module>
