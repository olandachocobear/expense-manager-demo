<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/number-input/number-input.html">

<link rel="import" href="constant.html">

<script src="./js/voucher-input.js"></script>

<dom-module id="voucher-input">
  <template >
    
    <style>
    </style>
    
    <dom-repeat items={{code}} mutable-data>
        <template>
            <number-input value={{item}} on-keypress="_clearBox" on-keyup="_moveIt">
            </number-input>
        </template>
    </dom-repeat>

    <iron-ajax id="eligibilityCheck" 
      url=[[ironUrl]] method="post" 
      body='{{bodyRequest}}'
      headers='{
        "Content-Type": "application/json",  
        "Authorization": "someAuthorizationToken",
        "JSESSIONID": "15fwcOgFann7woqj32RhgaUyihnIGl"}'
      on-response="eligibleResponse"
      on-error="onError">
     </iron-ajax>

  </template>
  
</dom-module>
