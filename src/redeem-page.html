<dom-module id="overview-page">
  <template>
    <style include="lumo-color">
      :host {
        display: block;
      }

      :host([phone]) .content {
        flex-direction: column;
      }

      .content {
        display: flex;
        flex: auto;
        height: 0.001px;
        background: var(--lumo-base-color);
      }

      filters-toolbar[phone] {
        width: auto;
        box-shadow: var(--lumo-shade-50pct) 0 -10px 6px -10px inset;
      }

      filters-toolbar {
        width: 300px;
        box-shadow: inset -4px 0 16px -9px var(--lumo-shade-50pct);
      }

      @media (max-width: 1124px) {
        .content {
          padding-right: 0;
        }
      }

      content-panel {
        flex: 1;
      }
    </style>

    <!-- <app-header-layout fullbleed>
      <app-header slot="header" fixed condenses>
        <nav-bar theme="light"></nav-bar>
      </app-header>

      <div class="content">
        <filters-toolbar phone="[[phone]]" tablet="[[tablet]]"></filters-toolbar>
        <content-panel phone="[[phone]]" tablet="[[tablet]]"></content-panel>
      </div>
    </app-header-layout> -->

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="[[rootPath]]redeem-page">Redeem Page</a>
          <a name="view2" href="[[rootPath]]view2">View Two</a>
          <a name="view3" href="[[rootPath]]view3">View Three</a>
        </iron-selector>
      </app-drawer>

    <iron-media-query
      query="(max-width: 600px)"
      query-matches="{{phone}}">
    </iron-media-query>

    <iron-media-query
      query="(max-width: 920px)"
      query-matches="{{tablet}}">
    </iron-media-query>

    <!-- this is for modal/layered stuffs -->
    <expense-editor></expense-editor>
    <transaction-dialog></transaction-dialog>
  </template>

  <script>
    (function() {
      /**
       * @memberof ExpenseManager
       * @mixes ExpenseManager.ResponsiveMixin
       */
      class OverviewPageElement extends ExpenseManager.ReduxMixin(ExpenseManager.ResponsiveMixin(Polymer.Element)) {
        static get is() {
          return 'overview-page';
        }
        
        static get properties() {
          return {
            page: {
              type: String,
              reflectToAttribute: true,
              observer: '_pageChanged',
            },
            routeData: Object,
            subroute: Object,
            // This shouldn't be neccessary, but the Analyzer isn't picking up
            // Polymer.Element#rootPath
            rootPath: String,
          }
        }
        static get observers() {
          return [
            '_routePageChanged(routeData.page)',
          ];      
        }

        _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) 
            this.$.drawer.close();
        
        }
        
        _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        // const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
        }

        _showPage404() {
          this.page = 'view404';
        }
      }

      customElements.define(OverviewPageElement.is, OverviewPageElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.OverviewPageElement = OverviewPageElement;
    })();
  </script>
</dom-module>
