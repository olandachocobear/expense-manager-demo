<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/number-input/number-input.html">

<link rel="import" href="constant.html">

<script src="./js/standard-input.js"></script>

<dom-module id="standard-input">
  <template >
    
    <style>
    </style>
    
    <vaadin-text-field name="total" value="{{code}}" 
        voucher-field
        required
        mutable-data on-keyup="delayCheck" 
        pattern="[0-9]+[.]?[0-9]*"
        style="text-align:center;
              --lumo-text-field-size: var(--lumo-size-m);
              color: maroon;
              font-size: var(--lumo-font-size-l);
              font-weight: bold;
              letter-spacing: 0.3em;">
    </vaadin-text-field>

    <iron-ajax id="eligibilityCheck" 
      url=[[ironUrl]] method="post" 
      body='{{bodyRequest}}'
      headers='{{header}}'
      on-response="eligibleResponse"
      on-error="onError">
     </iron-ajax>

  </template>
  
</dom-module>
